global:
  scrape_interval: 15s # Default scrape interval
  evaluation_interval: 15s
  external_labels:
    cluster: 'railway'
    environment: 'production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Beelzebub (Honeypot n8n)
  - job_name: 'beelzebub'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          # Option 1: URL publique (recommand√©)
          - '3il-ingenieurs.site'
          # Option 2: Service interne Railway
          # - 'beelzebub:8080'
    scheme: 'https'
    tls_config:
      insecure_skip_verify: false
    relabel_configs:
      - target_label: service
        replacement: 'beelzebub'
      - target_label: environment
        replacement: 'production'
      - target_label: honeypot_type
        replacement: 'n8n'